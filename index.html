<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaMebel</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="wrapper header">
                <div class="header__top">
                    <div class="logo__container">
                        <img src="assets/images/mebel.png" alt="logo" class="logo" width="120px">
                        <div>
                            <p class="sub-title sub-title_dark">MEGA</p>
                            <p class="sub-title sub-title_dark">MEBEL</p>
                        </div>
                    </div>
                    <nav class="header__nav">
                        <ul class="menu">
                            <li class="menu__item"><a href="#" class="menu__link active">Главная</a></li>
                            <li class="menu__item"><a href="#"  class="menu__link">Преимущества</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Галерея</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
                        </ul>
                    </nav>
                    <p class="sub-title sub-title_dark">+7 777 777 77 77</p>
                </div>
                <div class="header__middle">
                    <div class="offer__container">
                        <h1>Изготовление корпусной мебели</h1>
                        <p class="sub-title">Изготовим мебель для вас в кратчайшие сроки и в высоком качестве в городе Нур-Султан!</p>
                        <button class="btn">Отправить заявку</button>
                        <div class="socials">
                            <a href="https://vk.com/" class="social-icon"><img src="assets/icons/VK_black.svg" alt=""></a>
                            <a href="" class="social-icon"><img src="assets/icons/Instagram_black.svg" alt="" ></a>
                            <a href="" class="social-icon"><img src="assets/icons/WhatsApp_black.svg" alt="" ></a>
                            <a href="" class="social-icon"><img src="assets/icons/Facebook_black.svg" alt="" ></a>
                        </div>
                    </div>
                    <div class="offer__images">
                        <img src="assets/images/6.jpg" alt="" class="offer__image offer__image-1">
                        <img src="assets/images/12.jpg" alt="" class="offer__image offer__image-2">
                        <img src="assets/images/30-1.jpg" alt="" class="offer__image offer__image-3">
                    </div>
                </div>
            </div>
        </div>
    </header>

    
</body>
</html>
